<template name="channel">
  {{#if Template.subscriptionsReady}}
    {{#with channel}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 id="channel-title" class="panel-title">{{title}}</h3>
      </div>
      <div id="channel-query" class="panel-body">
        {{query}}
      </div>
      {{#each preview}}
      <div id="channel-preview" class="panel-body">
        <h1>Preview</h1>
        <img source="{{this}}" width="100" height="100"/>
      </div>
      {{/each}}
    </div>
    {{/with}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
